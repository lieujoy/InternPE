<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .display-container {
            background: #f0f0f0;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .display {
            text-align: right;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            word-wrap: break-word;
            word-break: break-all;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .operation {
            text-align: right;
            font-size: 14px;
            color: #999;
            opacity: 0.6;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .operation .op-text {
            color: #333;
            font-weight: bold;
        }

        .operation .op-input {
            color: #333;
            font-weight: bold;
            margin-left: 8px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .number, .decimal {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .number:hover, .decimal:hover {
            background: #e0e0e0;
        }

        .operator {
            background: #667eea;
            color: white;
            border: 2px solid #667eea;
        }

        .operator:hover {
            background: #5568d3;
        }

        .equals {
            background: #764ba2;
            color: white;
            border: 2px solid #764ba2;
            grid-column: span 2;
        }

        .equals:hover {
            background: #6a3f90;
        }

        .clear {
            background: #ff6b6b;
            color: white;
            border: 2px solid #ff6b6b;
            grid-column: span 2;
        }

        .clear:hover {
            background: #ee5a52;
        }

        .delete {
            background: #ffa502;
            color: white;
            border: 2px solid #ffa502;
        }

        .delete:hover {
            background: #e69500;
        }

        @media (max-width: 400px) {
            .container {
                width: 280px;
                padding: 20px;
            }

            button {
                padding: 15px;
                font-size: 16px;
            }

            .display {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="display-container">
            <div class="display" id="display">0</div>
            <div class="operation" id="operation"></div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">CLEAR</button>
            <button class="delete" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="decimal" onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
