<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A feature-rich to-do list app with categories, priorities, and dark mode">
    <title>Just Do It - Task Manager</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='%23FF6B00'/><stop offset='1' stop-color='%23E55D00'/></linearGradient></defs><rect width='32' height='32' rx='6' fill='url(%23g)'/><path d='M7 17L13 23L25 10' stroke='white' stroke-width='3.5' stroke-linecap='round' stroke-linejoin='round' fill='none'/></svg>">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">JUST DO IT</h1>
                <p class="subtitle">Don't Think • Just Do • Make It Happen</p>
            </div>
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="2" />
                    <path
                        d="M10 2V4M10 16V18M18 10H16M4 10H2M15.66 15.66L14.24 14.24M5.76 5.76L4.34 4.34M15.66 4.34L14.24 5.76M5.76 14.24L4.34 15.66"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <svg class="moon-icon hidden" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path
                        d="M17 10.5C17 14.6421 13.6421 18 9.5 18C5.35786 18 2 14.6421 2 10.5C2 6.35786 5.35786 3 9.5 3C9.67287 3 9.84458 3.00647 10.0151 3.01926C8.21697 4.48562 7 6.72362 7 9.25C7 13.2541 10.2459 16.5 14.25 16.5C15.4903 16.5 16.6495 16.1504 17.6363 15.5402C17.5481 15.8695 17.4394 16.1905 17.3115 16.5015C16.7604 17.8 15.75 18.85 14.5 19.5"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </header>

        <main class="main-content">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-wrapper">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="2" />
                        <path d="M12.5 12.5L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search tasks..."
                        aria-label="Search tasks">
                </div>
            </section>

            <!-- Add Task Section -->
            <section class="add-task-section">
                <div class="input-wrapper">
                    <input type="text" id="taskInput" class="task-input" placeholder="What needs to be done?"
                        aria-label="New task input">
                    <input type="date" id="dueDateInput" class="due-date-input" aria-label="Due date" title="Due date">
                    <select id="categoryInput" class="category-input" aria-label="Category">
                        <option value="">Category</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="priorityInput" class="priority-input" aria-label="Priority">
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="low">Low</option>
                    </select>
                    <button id="addBtn" class="add-btn" aria-label="Add task">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        Add
                    </button>
                </div>
            </section>

            <!-- Filter Tabs -->
            <section class="filter-section">
                <div class="filter-tabs">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="category-filter">
                    <button class="category-filter-btn active" data-category="">All</button>
                    <button class="category-filter-btn" data-category="work">Work</button>
                    <button class="category-filter-btn" data-category="personal">Personal</button>
                    <button class="category-filter-btn" data-category="shopping">Shopping</button>
                    <button class="category-filter-btn" data-category="health">Health</button>
                    <button class="category-filter-btn" data-category="other">Other</button>
                </div>
            </section>

            <!-- Task List -->
            <section class="task-list-section">
                <ul id="taskList" class="task-list" role="list">
                    <!-- Tasks will be dynamically inserted here -->
                </ul>

                <div id="emptyState" class="empty-state">
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                        <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" opacity="0.2" />
                        <path d="M22 32L28 38L42 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <p>No tasks found. Add one to get started!</p>
                </div>
            </section>

            <!-- Task Summary Footer -->
            <footer class="task-summary">
                <p id="taskCount" class="task-count">0 tasks remaining</p>
                <button id="clearCompleted" class="clear-btn">Clear completed</button>
            </footer>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="modal-close" id="closeModal" aria-label="Close modal">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M4 4L16 16M16 4L4 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="editTaskInput" class="edit-task-input" placeholder="Task description">
                <input type="date" id="editDueDateInput" class="edit-due-date-input">
                <select id="editCategoryInput" class="edit-category-input">
                    <option value="">No Category</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>
                <select id="editPriorityInput" class="edit-priority-input">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="btn-secondary">Cancel</button>
                <button id="saveEdit" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
